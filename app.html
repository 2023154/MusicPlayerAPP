<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="musicplayer.css">

</head>

<body class="dark-mode">


    
<div class="app-container">

<!--    <h2 id="trackTitle"></h2>-->
    <button id="DarkMode" onclick="toggleTheme()" class="darkMode"> ☯ </button>
    <div class="menu-options">
        <a href="#">Home</a>
        <a href="#">Library</a>
        <a href="#">Playlists</a>
        <a href="#">Settings</a>
    </div>
    <div class="musicPlayer">
            <h2 id="trackTitle"></h2>
            <h3 id="trackArtist"></h2>
            <h4 id="trackAlbum"></h2>
            <h5 id="trackYear"></h2>

        <img id="albumPhoto" class="albumPhoto" src="music/default.webp" width="180px"  >
        <div class="controls">
            <button id="prevMusic">⏪</button>
            <button id="pauseMusic">▶️</button>
            <button id="nextMusic">⏩</button>
            <button id="selectFolder">📂 Select Music Folder</button>

        </div>

        <audio id="audio"></audio>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">

        <span id="curTime">0:00</span>
        <input type="range" id="progressBar" value ="0" min="0" max="100">

    </div>
</div>
</body>

      <script src="app.js"></script>

     

</html>
